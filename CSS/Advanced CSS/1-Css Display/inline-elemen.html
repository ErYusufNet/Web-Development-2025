<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Inline Example</title>
    <style>
        .inline-element {
            display: inline; /* Bu öğe satır içi olarak yer alacak */
            background-color: lightblue;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <span class="inline-element">Öğe 1</span>
    <span class="inline-element">Öğe 2</span>
    <span class="inline-element">Öğe 3</span>
</body>
</html>
