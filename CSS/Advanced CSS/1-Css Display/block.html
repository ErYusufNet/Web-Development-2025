<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Block Example</title>
    <style>
        .block-element {
            display: block; /* Bu öğe blok düzeyinde olacak */
            width: 200px;
            height: 100px;
            background-color: lightgreen;
            margin: 10px auto; /* Otomatik olarak ortalanmış */
        }
    </style>
</head>
<body>
    <div class="block-element">Öğe 1</div>
    <div class="block-element">Öğe 2</div>
    <div class="block-element">Öğe 3</div>
</body>
</html>
