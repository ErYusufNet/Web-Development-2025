<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Inline-Block Example</title>
    <style>
        .inline-block-element {
            display: inline-block; /* Bu öğe hem blok hem de satır içi gibi davranacak */
            width: 100px;
            height: 50px;
            background-color: lightcoral;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="inline-block-element">Öğe 1</div>
    <div class="inline-block-element">Öğe 2</div>
    <div class="inline-block-element">Öğe 3</div>
</body>
</html>
